name: Blob storage website CI

on:
    push:
        branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Use Node 12.x
      uses: actions/setup-node@v1
      with:
        node-version: '16.13'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build:ci
    
    - name: Test
      run: npm run test:ci 

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name mtgcommissar --auth-mode key -d '$web' -s .    
    
    - name: logout
      run: |
            az logout
      if: always()
